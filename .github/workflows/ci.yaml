name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install react-scripts
        run: npm i react-scripts

      - name: Run the tests
        run: npm test --prefix seeds-app

      - name: Run the linter
        run: npm run lint --prefix seeds-app

      - name: Build
        run: npm run build --prefix seeds-app
